<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Chat</title>
  <style>
    /* Whole page background */
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #f1f5f9;
    }

    /* Chat container */
    #chat-container {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: #111827;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      height: 80vh;
      overflow: hidden;
    }

    /* Header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 16px;
      color: #f1f5f9;
    }

    #tabs {
      display: flex;
      gap: 20px;
    }
    #tabs div {
      cursor: pointer;
      padding-bottom: 5px;
    }
    #tabs .active {
      border-bottom: 2px solid #2563eb;
      color: #60a5fa;
    }

    /* Chat box */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #0f172a;
    }

    /* Message bubbles */
    .msg {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }

    .me {
      background: #025ca5;
      color: rgba(255, 255, 255, 0.523);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .other {
      background: #374151;
      color: #f3f4f6;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* Input area */
    #input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #1e293b;
      background: #111827;
    }

    #message {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e293b;
      color: #f1f5f9;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background: #1d4ed8;
    }

    /* Scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <div>Chat App</div>
      </div>
    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="message" placeholder="Write your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('message');
    const chatBox = document.getElementById("chat-box");

    // Ask username
    const username = prompt("Enter your name:") || "Anonymous";
    socket.emit("set-username", username);

    // Receive message
    socket.on("message", (data) => {
      const div = document.createElement('div');
      div.classList.add('msg');
      
      if (data.id === socket.id) {
        div.classList.add('me');
        div.textContent = "You: " + data.text;
      } else {
        div.classList.add('other');
        div.textContent = data.username + ": " + data.text;
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    function sendMessage() {
      const message = messageInput.value;
      if(message.trim() !== ""){
        socket.emit('user-message', message);
        messageInput.value = "";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
